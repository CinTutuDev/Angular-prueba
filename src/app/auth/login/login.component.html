<div class="root" fxLayout="column" fxLayoutAlign="center center" ><!-- 
 para agragar mat o similares hay que hacer import se encuantran en las API de https://material.angular.io/components/card/api -->
 <mat-card fxFlex="50%" class="cardTodo" >

        <mat-card-header><!-- https://material.angular.io/components/card/examples-->
          <div mat-card-avatar class="ico"></div>
          <mat-card-title> <h1>Login TuTu</h1> </mat-card-title>
          <mat-card-subtitle>Logu√©ate para gozar</mat-card-subtitle>
        </mat-card-header>

      <!--  <img mat-card-image src="../../../assets/image/fumadora.jpg" alt="Photo picasso"> -->
      <!--   Creo variable de validacion /no autocompletado/no se encarge en navegador de validar
        y dos eventos(ngSubmit) = "saveForm() =salta cuando le das a submit /
                   (Keydown.enter) = "saveForm()" =esto es cuando se pulsa enter que se mande el form -->
      <form [formGroup]="form" autocomplete="off" novalidate
                        (ngSubmit)="saveForm()" (keydown.enter)="saveForm">

      <mat-card-content  fxLayout="row" fxLayout.md="column" fxLayoutGap="5"
                         fxLayoutAlign="center center" fxLayoutAlign.md="start center">
        
              <mat-form-field appearance="fill" fxFlex="50%" fxFlex.md="100%">
                <mat-label>Email</mat-label>
                <input matInput>
              </mat-form-field>

              <mat-form-field appearance="fill" fxFlex="50%" fxFlex.md="100%">
                <mat-label>Password</mat-label>
                <input matInput>
              </mat-form-field>       
            
      </mat-card-content>
                  <!-- ACTION -->
                  <mat-card-actions >
                  <button mat-button>LIKE</button>
                  <!-- tipo submit si no se valida no se activa -->
                  <button mat-button type="submit" [disabled]="!form.valid">SHARE</button>
                </mat-card-actions>
                </form>            
      <mat-card-footer >
        <h4>Soy los piececillos del formulario</h4>
      
      </mat-card-footer>
 </mat-card>
</div>
