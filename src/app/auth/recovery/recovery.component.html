<div class="root" fxLayout="column" fxLayoutAlign="center center" ><!-- 
 para agragar mat o similares hay que hacer import se encuantran en las API de https://material.angular.io/components/card/api -->
 <mat-card fxFlex="50%">

        <mat-card-header><!-- https://material.angular.io/components/card/examples-->
          <div mat-card-avatar class="ico"></div>
          <mat-card-title> <h1>Recuperar contrase√±a</h1> </mat-card-title>
          <mat-card-subtitle>Introduzca su email</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content fxLayout="row" fxLayout.md="column" fxLayoutAlign="space-around center"
        fxLayoutAlign.md="start center">
        
        <mat-form-field appearance="fill" fxFlex="100%" fxFlex.md="100%">
         <mat-label>Email</mat-label> <!--[(ngModel)]="email" = es la variable ...email a al que se llama en el ts -->
         <input matInput type="email" placeholder="Tu Email" [(ngModel)]="email">
       </mat-form-field>
              
      </mat-card-content>
      <mat-card-actions >                    <!--doRecovery = son funciones de eventos -->
       <button mat-button type="submit" (click)="doRecovery()">Recovery</button>
     </mat-card-actions>
 
     <mat-card-footer>
       <button mat-flat-button color="primary" (click)="goLogin()">Ir A Login</button>
     </mat-card-footer>

 </mat-card>
</div>
